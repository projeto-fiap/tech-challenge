  deploy-prd:
    runs-on: ubuntu-latest
    environment:
      name: prd
    needs: analysis-sonarqube

    if: github.ref == 'refs/heads/release'
    steps:
      - name: Deploy
        shell: bash
        run:
          echo "Deploy PRD"


