spring:
  security:
    enabled: false
  application:
    name: project
  datasource:
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=VALUE, TYPE, USER, NAME
    username: postgres
    password: postgres
    driverClassName: org.h2.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master-test.xml
